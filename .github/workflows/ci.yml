name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Build with Jekyll
        run: bundle exec jekyll build
      
      # Send notifications on discord
      - name: Get Pull Request Text
        run: |
          pull_request_text=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq -r '.body')
          echo "PULL_REQUEST_TEXT=$pull_request_text" >> $GITHUB_ENV
        shell: bash
        env:
          PULL_REQUEST_TEXT: ${{ steps.get_pull_request_text.outputs.pull_request_text }}

      - name: Build Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          username: GitHub Actions
          description: This is a custom description.
          details: 'Custom details: Somebody set up us the bomb.'
          footer: This is a footer.
          text: ${{ env.PULL_REQUEST_TEXT }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      
      - name: Build Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Build Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Build Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
            severity: warn
            details: Build Cancelled!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}